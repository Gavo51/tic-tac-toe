<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="./style.css" />
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <main>
      <div class="main-container">
        <div class="board-container">
          <div data-x="0" data-y="0" class="board-cell"></div>
          <div data-x="0" data-y="1" class="board-cell"></div>
          <div data-x="0" data-y="2" class="board-cell"></div>
          <div data-x="1" data-y="0" class="board-cell"></div>
          <div data-x="1" data-y="1" class="board-cell"></div>
          <div data-x="1" data-y="2" class="board-cell"></div>
          <div data-x="2" data-y="0" class="board-cell"></div>
          <div data-x="2" data-y="1" class="board-cell"></div>
          <div data-x="2" data-y="2" class="board-cell"></div>
        </div>
      </div>
    </main>
  </body>
</html>
